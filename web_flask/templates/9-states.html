<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>State: {{ state_id.name }}</H1>
        <H3>Cities:</H3>
        <UL>
		{% for city in state_id.cities|sort(attribute="name") %}
                <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
	 	{% endfor %}
        </UL>

    </BODY>
</HTML>
